<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="artist.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header></header>

    <main class="vh-100">
      <div class="main-container vh-100">
        <div class="row">
          <div class="col col-lg-3 bg-black text-white vh-100" id="sidebar">
            <div class="dropdown">
              <a
                class="btn"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
              </a>

              <ul class="dropdown-menu z-1">
                <li><a class="dropdown-item" href="#">File</a></li>
                <li><a class="dropdown-item" href="#">Modifica</a></li>
                <li><a class="dropdown-item" href="#">Visualizza</a></li>
                <li><a class="dropdown-item" href="#">Rirpoduzione</a></li>
                <li><a class="dropdown-item" href="#">Assistenza</a></li>
              </ul>
            </div>
            <div class="row">
              <div class="col">
                <ul>
                  <a href=""></a>
                  <li>
                    <a href=""
                      ><ion-icon name="home-outline" class="me-2"></ion-icon
                      >Home</a
                    >
                  </li>
                  <li>
                    <a href=""
                      ><ion-icon name="search-outline" class="me-2"></ion-icon
                      >Cerca</a
                    >
                  </li>
                  <li>
                    <a href=""
                      ><ion-icon name="library-outline" class="me-2"></ion-icon
                      >La tua libreria</a
                    >
                  </li>
                  <br />
                  <li><a href="">Crea Playlist</a></li>
                  <li><a href="">Brani che ti piacciono</a></li>
                  <li><a href="">I tuoi episodi</a></li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <ul>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col col-lg-7 text-white p-0" id="center">
            <div
              id="background-artist"
              class="d-flex flex-column justify-content-between"
            >
              <div class="row d-flex justify-content-between">
                <!-- Buttons -->
                <div
                  class="col col-2 m-3 d-flex align-items-center justify-content-between"
                  id="arrow"
                >
                  <div>
                    <a
                      href="#"
                      type="button"
                      data-mdb-target="#carouselBasicExample"
                      data-mdb-slide="prev"
                    >
                      <ion-icon
                        name="chevron-back-outline"
                        class="fs-3 rounded-circle bg-black"
                      ></ion-icon>
                    </a>
                    <a
                      href="#"
                      type="button"
                      data-mdb-target="#carouselBasicExample"
                      data-mdb-slide="next"
                    >
                      <ion-icon
                        name="chevron-forward-outline"
                        class="fs-3 rounded-circle bg-black"
                      ></ion-icon>
                    </a>
                  </div>
                </div>

                <!-- Profile -->
                <div
                  class="col col-4 justify-content-end d-flex align-items-center"
                  id="profile"
                >
                  <div
                    class="btn-group rounded-pill bg-black d-flex align-items-center"
                  >
                    <img
                      class="rounded-pill"
                      src="assets/imgs/main/image-6.jpg"
                      width="30"
                      height="30"
                      alt="avatar logo"
                    />
                    <span class="ms-2">USER NAME</span>
                    <button
                      type="button"
                      class="btn btn-dark dropdown-toggle bg-black ms-2 rounded-end-pill border-0"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    ></button>
                    <ul class="dropdown-menu">
                      <li>
                        <a class="dropdown-item" href="profile.html">Profile</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">Settings</a>
                      </li>
                      <li><a class="dropdown-item" href="#">Log Out</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div id="artist-info" class="m-4"></div>
            </div>
            <div class="row mx-3">
              <div class="col col-12 my-4">
                <i class="bi bi-play-circle"></i>
                <button
                  type="button"
                  class="mx-4 btn btn-sm btn-outline-secondary text-white px-3"
                >
                  FOLLOWING
                </button>
                <i class="bi bi-three-dots"></i>
              </div>
              <div class="col col-8">
                <p class="fs-4 d-flex flex-start">Popolari</p>
                <div class="row">
                  <div class="col">
                    <!-- colonna orizzontale canzoni artista -->
                    <div class="row" id="special-row">
                      <!-- qui verranno generate dinamicamente in JS 3 col(foto - rank - durata) -->
                    </div>
                  </div>
                </div>
              </div>
              <div class="col col-4">
                <p class="d-flex flex-start fs-4">Brani che ti piacciono</p>
                <div class="row align-items-center">
                  <div id="like-image" class="col col-4 pe-3 d-flex"></div>
                  <div id="like-text" class="col col-8 ps-0"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col col-lg-2"></div>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="mdb.min.js"></script>
    <script src="artist.js"></script>
  </body>
</html>

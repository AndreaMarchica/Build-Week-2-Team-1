<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="andrea_pier/css/artist.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header></header>

    <main>
      <div class="main-container">
        <div class="row vh-100 w-100">
          <div
            class="col col-lg-2 col-md-2 bg-black text-white min-vh-100 d-none d-md-block"
            id="sidebar"
          >
            <div class="dropdown">
              <a
                class="btn"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
              </a>

              <ul class="dropdown-menu z-1">
                <li><a class="dropdown-item" href="#">File</a></li>
                <li><a class="dropdown-item" href="#">Modifica</a></li>
                <li><a class="dropdown-item" href="#">Visualizza</a></li>
                <li><a class="dropdown-item" href="#">Rirpoduzione</a></li>
                <li><a class="dropdown-item" href="#">Assistenza</a></li>
              </ul>
            </div>
            <div class="row">
              <div class="col">
                <ul>
                  <a href=""></a>
                  <li>
                    <a href=""
                      ><ion-icon name="home-outline" class="me-2"></ion-icon
                      >Home</a
                    >
                  </li>
                  <li>
                    <a href=""
                      ><ion-icon name="search-outline" class="me-2"></ion-icon
                      >Cerca</a
                    >
                  </li>
                  <li>
                    <a href=""
                      ><ion-icon name="library-outline" class="me-2"></ion-icon
                      >La tua libreria</a
                    >
                  </li>
                  <br />
                  <li><a href="">Crea Playlist</a></li>
                  <li><a href="">Brani che ti piacciono</a></li>
                  <li><a href="">I tuoi episodi</a></li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <ul>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col col-lg-8 text-white p-0" id="center">
            <div
              id="background-artist"
              class="d-flex flex-column justify-content-between"
            >
              <div class="row d-flex justify-content-between">
                <!-- Buttons -->
                <div
                  class="col d-none d-md-block col-2 m-3 d-flex align-items-center justify-content-between"
                  id="arrow"
                >
                  <div>
                    <a
                      href="#"
                      type="button"
                      data-mdb-target="#carouselBasicExample"
                      data-mdb-slide="prev"
                    >
                      <ion-icon
                        name="chevron-back-outline"
                        class="fs-3 rounded-circle bg-black"
                      ></ion-icon>
                    </a>
                    <a
                      href="#"
                      type="button"
                      data-mdb-target="#carouselBasicExample"
                      data-mdb-slide="next"
                    >
                      <ion-icon
                        name="chevron-forward-outline"
                        class="fs-3 rounded-circle bg-black"
                      ></ion-icon>
                    </a>
                  </div>
                </div>

                <!-- bottone back mobile -->
                <div
                  class="col d-block d-md-none col-2 m-3 p-3"
                  id="arrow-mobile"
                >
                  <i class="bi bi-arrow-left"></i>
                </div>
                <!-- Profile -->
                <div
                  class="col-5 col-md-4 justify-content-center align-items-center d-flex p-0"
                  id="profile"
                >
                  <div
                    class="d-inline-block bg-black rounded-pill d-none d-md-block row-re"
                  >
                    <img
                      class="rounded-pill"
                      src="assets/imgs/main/image-6.jpg"
                      width="30"
                      height="30"
                      alt="avatar logo"
                    />
                    <span class="ms-2">Mr. Miyagi</span>
                    <button
                      type="button"
                      class="btn btn-dark dropdown-toggle bg-black rounded-end-pill border-0"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    ></button>
                    <ul class="dropdown-menu dropdown-menu-end mt-2">
                      <li>
                        <a class="dropdown-item" href="profile.html">Profile</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">Settings</a>
                      </li>
                      <li><a class="dropdown-item" href="#">Log Out</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div id="artist-info" class="m-4"></div>
            </div>
            <div class="row mx-3">
              <div class="col col-12 my-4 d-flex">
                <div>
                  <a
                    href="#"
                    id="play"
                    class="btn rounded-circle fs-3 d-inline align-items-center justify-content-center"
                    ><ion-icon
                      name="caret-forward-outline"
                      class="text-black"
                    ></ion-icon
                  ></a>
                </div>
                <button
                  type="button"
                  class="mx-4 btn btn-sm btn-outline-secondary text-white px-3"
                >
                  FOLLOWING
                </button>
                <i class="bi bi-three-dots"></i>
              </div>
              <div class="d-flex flex-column flex-column-reverse flex-md-row">
                <div class="col-12 col-md-8">
                  <p class="fs-4 d-flex flex-start">Popolari</p>
                  <div class="row">
                    <div class="col">
                      <!-- colonna orizzontale canzoni artista -->
                      <div class="row" id="special-row">
                        <!-- qui verranno generate dinamicamente in JS 3 col(foto - rank - durata) -->
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-12 col-md-4">
                  <p class="d-flex flex-start fs-4">Brani che ti piacciono</p>
                  <div class="row">
                    <div id="like-image" class="col"></div>
                    <!-- <div id="like-text" class="col col-8 ps-0"></div> -->
                  </div>
                </div>
              </div>
              <div class="col col-12 text-center text-md-start">
                <button
                  id="show"
                  type="button"
                  class="btn btn-sm btn-secondary bg-transparent border border-0 mt-2"
                  onclick="showAll()"
                >
                  VISUALIZZA ALTRO
                </button>
                <div id="bottom-bar" class="row position-fixed d-md-none">
                  <div class="col col-4 d-md-none px-0">
                    <a href="" class="d-flex flex-column align-items-center"
                      ><ion-icon name="home-outline" class="fs-3"></ion-icon
                      >Home</a
                    >
                  </div>
                  <div class="col col-4 d-md-none px-0">
                    <a href="" class="d-flex flex-column align-items-center"
                      ><ion-icon name="search-outline" class="fs-3"></ion-icon
                      >Cerca</a
                    >
                  </div>
                  <div class="col col-4 d-md-none px-0">
                    <a href="" class="d-flex flex-column align-items-center"
                      ><ion-icon name="library-outline" class="fs-3"></ion-icon
                      >La tua libreria</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col col-lg-2 col-md-2 bg-black d-none d-md-block"></div>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="andrea_pier/script/artist.js"></script>
  </body>
</html>

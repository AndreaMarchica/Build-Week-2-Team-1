<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="player.css" />
    <title>Document</title>
    <style></style>
  </head>
  <body class="bg-secondary vh-100">
    <div class="player-bar">
      <div class="row w-100 h-100">
        <div class="col d-flex h-100 align-items-center">
          <div class="album-cover h-100">
            <img
              src=""
              alt="Album Cover"
              id="albumCover"
              class="h-100 w-auto"
            />
          </div>
          <div class="track-info d-flex flex-column align-self-baseline">
            <h3 id="songName"></h3>
            <p id="artistName"></p>
          </div>
          <button id="save">
            <svg
              role="img"
              height="20"
              width="16"
              aria-hidden="true"
              viewBox="0 0 16 16"
              data-encore-id="icon"
              stroke="grey"
              class="Svg-sc-ytk21e-0 haNxPq d-flex align-items-center ms-1"
            >

              ></path>
            </svg>
          </button>
        </div>
        <div class="col col-1 col-md-6 col-lg-3">
          <div>
            <div class="controls d-flex justify-content-center mb-2">
              <button id="shuffle">
                <svg
                  role="img"
                  height="20"
                  width="16"
                  fill="grey"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  data-encore-id="icon"
                  class="Svg-sc-ytk21e-0 haNxPq d-flex align-items-center d-none d-md-block"
                >
                  <path
                    d="M13.151.922a.75.75 0 1 0-1.06 1.06L13.109 3H11.16a3.75 3.75 0 0 0-2.873 1.34l-6.173 7.356A2.25 2.25 0 0 1 .39 12.5H0V14h.391a3.75 3.75 0 0 0 2.873-1.34l6.173-7.356a2.25 2.25 0 0 1 1.724-.804h1.947l-1.017 1.018a.75.75 0 0 0 1.06 1.06L15.98 3.75 13.15.922zM.391 3.5H0V2h.391c1.109 0 2.16.49 2.873 1.34L4.89 5.277l-.979 1.167-1.796-2.14A2.25 2.25 0 0 0 .39 3.5z"

                  <path
                    d="m7.5 10.723.98-1.167.957 1.14a2.25 2.25 0 0 0 1.724.804h1.947l-1.017-1.018a.75.75 0 1 1 1.06-1.06l2.829 2.828-2.829 2.828a.75.75 0 1 1-1.06-1.06L13.109 13H11.16a3.75 3.75 0 0 1-2.873-1.34l-.787-.938z"
                  ></path>
                </svg>
              </button>
              <button id="prev-button">
                <svg
                  role="img"
                  height="24"
                  width="16"
                  fill="grey"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  data-encore-id="icon"
                  class="Svg-sc-ytk21e-0 haNxPq d-flex align-items-center d-none d-md-block"
                >
                  <path
                    d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 0 1-.7.7H1.7a.7.7 0 0 1-.7-.7V1.7a.7.7 0 0 1 .7-.7h1.6z"
                  ></path>
                </svg></button
              ><button id="play-button">
                <svg
                  role="img"
                  height="24"
                  width="16"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  data-encore-id="play-icon"
                  class="Svg-sc-ytk21e-0 haNxPq d-flex align-items-center"
                >
                  <path
                    d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z"
                  ></path>
                </svg>
              </button>
              <button id="pause-button">
                <svg
                  role="img"
                  height="20"
                  width="16"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  data-encore-id="pause-icon"
                  class="Svg-sc-ytk21e-0 haNxPq d-flex align-items-center"
                >

                  ></path>
                </svg>
              </button>
              <button id="next-button">
                <svg
                  role="img"
                  height="20"
                  width="16"
                  aria-hidden="true"
                  fill="grey"
                  viewBox="0 0 16 16"
                  data-encore-id="icon"
                  class="Svg-sc-ytk21e-0 haNxPq d-flex align-items-center d-none d-md-block"
                >
                  <path
                    d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z"
                  ></path>
                </svg>
              </button>
              <button id="repeat">
                <svg
                  role="img"
                  height="20"
                  width="16"
                  fill="grey"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  data-encore-id="icon"
                  class="Svg-sc-ytk21e-0 haNxPq d-flex align-items-center d-none d-md-block"
                >
                  <path
                    d="M0 4.75A3.75 3.75 0 0 1 3.75 1h8.5A3.75 3.75 0 0 1 16 4.75v5a3.75 3.75 0 0 1-3.75 3.75H9.81l1.018 1.018a.75.75 0 1 1-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 1 1 1.06 1.06L9.811 12h2.439a2.25 2.25 0 0 0 2.25-2.25v-5a2.25 2.25 0 0 0-2.25-2.25h-8.5A2.25 2.25 0 0 0 1.5 4.75v5A2.25 2.25 0 0 0 3.75 12H5v1.5H3.75A3.75 3.75 0 0 1 0 9.75v-5z"
                  ></path>
                </svg>
              </button>
            </div>
            <div class="progress-bar d-none d-md-block" id="progress-bar">
              <div class="progress" id="progress"></div>
            </div>
          </div>
        </div>
        <div
          class="col d-none d-lg-flex justify-content-end align-items-center"
        >
          <div>
            <div class="controls d-flex justify-content-center">
              <button id="listening">
                <svg
                  role="img"
                  height="20"
                  width="16"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  data-encore-id="icon"
                  fill="grey"
                  class="Svg-sc-ytk21e-0 haNxPq d-flex align-items-center"
                >
                  <path d="M11.196 8 6 5v6l5.196-3z"></path>
                  <path
                    d="M15.002 1.75A1.75 1.75 0 0 0 13.252 0h-10.5a1.75 1.75 0 0 0-1.75 1.75v12.5c0 .966.783 1.75 1.75 1.75h10.5a1.75 1.75 0 0 0 1.75-1.75V1.75zm-1.75-.25a.25.25 0 0 1 .25.25v12.5a.25.25 0 0 1-.25.25h-10.5a.25.25 0 0 1-.25-.25V1.75a.25.25 0 0 1 .25-.25h10.5z"
                  ></path>
                </svg>
              </button>
              <button id="lyrics">
                <svg
                  role="img"
                  height="20"
                  width="16"
                  fill="grey"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  data-encore-id="icon"
                  class="Svg-sc-ytk21e-0 haNxPq d-flex align-items-center"
                >
                  <path
                    d="M13.426 2.574a2.831 2.831 0 0 0-4.797 1.55l3.247 3.247a2.831 2.831 0 0 0 1.55-4.797zM10.5 8.118l-2.619-2.62A63303.13 63303.13 0 0 0 4.74 9.075L2.065 12.12a1.287 1.287 0 0 0 1.816 1.816l3.06-2.688 3.56-3.129zM7.12 4.094a4.331 4.331 0 1 1 4.786 4.786l-3.974 3.493-3.06 2.689a2.787 2.787 0 0 1-3.933-3.933l2.676-3.045 3.505-3.99z"
                  ></path>
                </svg>
              </button>
              <button id="queue">
                <svg
                  role="img"
                  height="20"
                  width="16"
                  fill="grey"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  data-encore-id="icon"
                  class="Svg-sc-ytk21e-0 haNxPq d-flex align-items-center"
                >
                  <path
                    d="M15 15H1v-1.5h14V15zm0-4.5H1V9h14v1.5zm-14-7A2.5 2.5 0 0 1 3.5 1h9a2.5 2.5 0 0 1 0 5h-9A2.5 2.5 0 0 1 1 3.5zm2.5-1a1 1 0 0 0 0 2h9a1 1 0 1 0 0-2h-9z"
                  ></path>
                </svg>
              </button>
              <button id="devices">
                <svg
                  height="20"
                  width="16"
                  fill="grey"
                  aria-hidden="true"
                  class="Svg-sc-ytk21e-0 haNxPq d-flex align-items-center"
                  viewBox="0 0 16 16"
                  data-encore-id="icon"
                >
                  <path
                    d="M6 2.75C6 1.784 6.784 1 7.75 1h6.5c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0 1 14.25 15h-6.5A1.75 1.75 0 0 1 6 13.25V2.75zm1.75-.25a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h6.5a.25.25 0 0 0 .25-.25V2.75a.25.25 0 0 0-.25-.25h-6.5zm-6 0a.25.25 0 0 0-.25.25v6.5c0 .138.112.25.25.25H4V11H1.75A1.75 1.75 0 0 1 0 9.25v-6.5C0 1.784.784 1 1.75 1H4v1.5H1.75zM4 15H2v-1.5h2V15z"
                  ></path>
                  <path
                    d="M13 10a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm-1-5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
                  ></path>
                </svg>
              </button>
              <div class="d-flex align-items-baseline">
                <button
                  class="control-button d-flex"
                  aria-label="Disattiva audio"
                  aria-describedby="volume-icon"
                  data-testid="volume-bar-toggle-mute-button"
                  aria-expanded="false"
                  id="volume"
                >
                  <svg
                    role="presentation"
                    height="20"
                    width="16"
                    fill="grey"
                    aria-hidden="true"
                    aria-label="Volume alto"
                    id="volume-icon"
                    viewBox="0 0 16 16"
                    data-encore-id="icon"
                    class="Svg-sc-ytk21e-0 haNxPq"
                  >
                    <path
                      d="M9.741.85a.75.75 0 0 1 .375.65v13a.75.75 0 0 1-1.125.65l-6.925-4a3.642 3.642 0 0 1-1.33-4.967 3.639 3.639 0 0 1 1.33-1.332l6.925-4a.75.75 0 0 1 .75 0zm-6.924 5.3a2.139 2.139 0 0 0 0 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 4.29V5.56a2.75 2.75 0 0 1 0 4.88z"
                    ></path>
                    <path
                      d="M11.5 13.614a5.752 5.752 0 0 0 0-11.228v1.55a4.252 4.252 0 0 1 0 8.127v1.55z"
                    ></path>
                  </svg>
                </button>
                <div>
                  <div>
                    <label
                      ><input
                        type="range"
                        min="0"
                        max="100"
                        step="1"
                        id="volume-range"
                    /></label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio id="audio" src=""></audio>
    <script src="player.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
